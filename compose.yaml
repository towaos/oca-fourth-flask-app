services:
  uwsgi:
    build: ./app
    container_name: uwsgi
    volumes:
      - ./app:/var/www
      - sqlite_data:/var/www/data
    ports:
      - "3031:3031"
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app/static:/var/www/static
    depends_on:
      - uwsgi
    restart: always
    
volumes:
  sqlite_data: {}